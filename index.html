<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learning Javascript!!</title>
    <script src="./index.js"></script>  
    <script src="./index2.js"></script>
    <link rel="stylesheet" href="./index.css">
    <!--We should include script at the end of body...-->
</head>
<body>
    <div class="row container  border border-info m-auto ">
        <div class="row">
            <div class="pt-1 col-5">
                <p>Start guessing...</p>
                <p>Enter btw 1 & 20</p>
            </div>
            <div class="col d-flex justify-content-center msgDiv">
                <div class="m-auto">
                    <p class="message">Start guessing...</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <p class="question">Guess My Number!</p>
        </div>
        <div class="container-fluid d-flex justify-content-center ">
                    <p class="showNumber">?</p><br>
        </div>
        <div class="row">
            <div class="col-5 mt-2 align-self-center">
                <div class="col p-1">
                    <input type="number"  class="control inputValue border border-white border-3" />
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary numCheckBtn">Check!</button>
                    <button class="btn btn-secondary resetBtn">Reset!</button>
                </div>
            </div>
            <div class="col pt-1 d-flex justify-content-center" style="list-style: none;">
                <li>
                    <ul>
                        💯 Score : <span id="score"></span>
                    </ul>
                    <ul>
                        🎖️ HighScore : <span id="highScore"></span>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    <script src="./domManipulation.js"></script>
    
</body>
</html>
